<!DOCTYPE html>
<html>
<head>
    <title>Rubato Woodcrafts</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.5/dist/js/lightbox.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.5/dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff 0%, #fbf8f1 100%);
            line-height: 1.6;
            color: #444;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px 60px;
            text-align: center;
        }

        .header-section {
            width: 100%;
            padding: 3rem 0;
            text-align: center;
            margin-top: 6px;
        }

        .header-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(182, 168, 138, 0.3) 50%, transparent 100%);
        }

        .header-logo {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.15));
            padding-bottom: 20px;
            padding-left: 60px;
            padding-right: 60px;
            background-color: #fff5e1;
        }

        .quotes {
            margin: 0 auto 3rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 0px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(182, 168, 138, 0.2);
        }

        .quotes p {
            font-size: 1.2rem;
            font-style: italic;
            color: #666;
            font-weight: 400;
            line-height: 1.7;
        }

        .about {
            text-align: center;
            margin: 0 auto;
            font-size: 3rem;
            color: #555;
            line-height: 1.8;
        }

        .about p {
            margin-bottom: 1.5rem;
        }

        .about-footer {
            font-size: 1.5em;
        }

        .gallery {
            max-width: 100%;
            margin: 0 auto 3rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .gallery-item:hover img {
            transform: none;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(182, 168, 138, 0.05) 0%, rgba(182, 168, 138, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .gallery-item:hover::after {
            opacity: 0;
        }

        /* Special layout for specific image */
        .gallery-item:nth-child(4) {
            grid-row: span 2;
        }

        .gallery-item:nth-child(4) img {
            height: 700px;
        }

        .plane-image {
            margin-top: 2rem;
            opacity: 0.6;
            background-color: #fff5e1;
            padding: 4px 140px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px 50px;
            }

            .quotes {
                padding: 2rem 1.5rem;
                margin-bottom: 2rem;
            }

            .quotes p {
                font-size: 1.1rem;
            }

            .about {
                font-size: 1.1rem;
                margin-bottom: 3rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }

            .gallery-item img {
                height: 250px;
            }

            .gallery-item:nth-child(4) img {
                height: 520px;
            }
        }

        @media (max-width: 480px) {
            .quotes {
                padding: 1.5rem 1rem;
            }

            .quotes p {
                font-size: 1rem;
            }

            .about {
                font-size: 1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .gallery-item img {
                height: 220px;
            }

            .gallery-item:nth-child(4) img {
                height: 460px;
            }
        }

        /* Loading animation for images */
        .gallery-item img {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Stagger the animation for each image */
        .gallery-item:nth-child(1) img { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) img { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) img { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) img { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) img { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) img { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) img { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) img { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) img { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) img { animation-delay: 1s; }
    </style>
</head>
